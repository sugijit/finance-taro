<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>JS 家計簿</title>
  </head>
  <body>
    <div class="top">
      <div class="budget">
        <div class="budget__title">家計簿</div>

        <div class="budget__value">+ 2,345.64</div>

        <div class="budget__income clearfix">
          <div class="budget__income--text">収入</div>
          <div class="right">
            <div class="budget__income--value">+ 4,300.00</div>
            <div class="budget__income--percentage">&nbsp;</div>
          </div>
        </div>

        <div class="budget__expenses clearfix">
          <div class="budget__expenses--text">出費</div>
          <div class="right clearfix">
            <div class="budget__expenses--value">- 1,954.36</div>
            <div class="budget__expenses--percentage">100</div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="add">
        <div class="add__container">
          <select class="add__type">
            <option value="inc" selected>+</option>
            <option value="exp">-</option>
          </select>
          <input
            type="text"
            value=""
            class="add__description"
            placeholder="内容"
          />
          <input type="number" value="" class="add__value" placeholder="価格" />
          <button class="add__btn">
            <i class="ion-ios-checkmark-outline"></i>
          </button>
        </div>
      </div>

      <div class="container clearfix">
        <div class="income">
          <h2 class="icome__title">収入</h2>
          <div class="income__list"></div>
        </div>

        <div class="expenses">
          <h2 class="expenses__title">出費</h2>
          <div class="expenses__list"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
